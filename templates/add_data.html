<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Medical Data</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f0f8ff;
            /* Light blue background */
        }

        h1 {
            color: #007bff;
            text-align: center;
            padding: 20px 0;
            background-color: #f0f8ff;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            display: block;
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Add Medical Data</h1>
    <form id="add-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="national_id">National ID:</label>
        <input type="text" id="national_id" name="national_id" required>

        <label for="diagnosis">Diagnosis:</label>
        <input type="text" id="diagnosis" name="diagnosis" required>

        <label for="treatment">Treatment:</label>
        <textarea id="treatment" name="treatment" required></textarea>

        <label for="allergies">Allergies:</label>
        <input type="text" id="allergies" name="allergies" required>

        <label for="immunizations">Immunizations:</label>
        <input type="text" id="immunizations" name="immunizations" required>

        <label for="family_history">Family History:</label>
        <textarea id="family_history" name="family_history" required></textarea>

        <button type="submit" class="add-button">Add Data</button>
    </form>
    <a href="/" class="back-button">Back to List</a>
    <script src="/static/script.js"></script>
</body>

</html>
